<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-back-button defaultHref="register">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-back-button>
      <ion-title class="ion-no-padding">Get To Know</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-margin-top">
    <ion-card-header>
      <ion-label color="primary">Your gender...</ion-label>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-radio-group value="gender">
          <ion-item lines="none">
            <ion-radio color="success" value="female"></ion-radio>
            <ion-label class="ion-padding-start">Female</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-radio value="male"></ion-radio>
            <ion-label class="ion-padding-start">Male</ion-label>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card class="ion-margin-top">
    <ion-card-header>
      <ion-label color="primary">Your Taste of Articles...</ion-label>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item lines="none">
          <ion-checkbox></ion-checkbox>
          <ion-label class="ion-padding-start">Lifestyle</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-checkbox></ion-checkbox>
          <ion-label class="ion-padding-start">Business & IT</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-checkbox></ion-checkbox>
          <ion-label class="ion-padding-start">General Knowledge</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-row class="ion-justify-content-center">
    <ion-button shape="round" color="success" (click)="successAlert()" [routerLink]="['/tabs/tab1']" >
      <ion-label>Finish</ion-label>
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </ion-row>
</ion-content>
