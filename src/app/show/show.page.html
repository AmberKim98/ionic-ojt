<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-back-button defaultHref="list">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-back-button>
      <ion-title>User Profile</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <form [formGroup]="userForm">
      <ion-item>
        <ion-label position="fixed"><h5>Name</h5></ion-label>
        <ion-label color="primary"><h5>{{ this.userForm.value.name }}</h5></ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="fixed"><h5>Email</h5></ion-label>
        <ion-label color="primary"><h5>{{ this.userForm.value.email }}</h5></ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="fixed"><h5>Username</h5></ion-label>
        <ion-label color="primary"><h5></h5>{{ this.userForm.value.username }}</ion-label>
      </ion-item>

      <ion-row class="ion-margin-top">
        <ion-col>
          <ion-button type="submit" color="primary" expand="block" [routerLink]="['/list']">Cancel</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
