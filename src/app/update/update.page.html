<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-back-button defaultHref="list">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-back-button>
      <ion-title class="ion-no-padding">Update User</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" formControlName="name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" formControlName="username" required></ion-input>
      </ion-item>

      <ion-row class="ion-margin-top">
        <ion-col>
          <ion-button type="submit" color="primary" expand="block">Update</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
