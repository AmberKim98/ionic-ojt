<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-back-button defaultHref="users">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-back-button>
      <ion-title class="ion-no-padding">Users List</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of Users">
      <ion-grid>
        <ion-row>
          <ion-label>
            <ion-text color="primary"><h2>{{ user.name }}</h2></ion-text>
            <h3><b>Email:</b> {{ user.email }}</h3>
            <h3><b>Username:</b> {{ user.username }}</h3>
          </ion-label>
        </ion-row>
        <ion-row class="ion-margin-top">
          <ion-button class="ion-text-capitalize" color="warning" [routerLink]="['/show/', user.id]">Show</ion-button>
          <ion-button class="ion-text-capitalize" color="success" [routerLink]="['/update/', user.id]">Update</ion-button>
          <ion-button class="ion-text-capitalize" color="danger" (click)="deleteUser(user)">Delete</ion-button>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
