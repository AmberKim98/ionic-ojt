<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list inset="true">
    <ion-accordion-group>
      <ion-accordion value="favorites">
        <ion-item slot="header">
          <ion-label color="primary">Favorites</ion-label>
          <ion-badge color="primary">3</ion-badge>
        </ion-item>

        <ion-list slot="content">
          <ion-item>
            <ion-label>Mom</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Dad</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Grandma</ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>

      <ion-accordion value="work">
        <ion-item slot="header">
          <ion-label color="primary">Work</ion-label>
          <ion-badge color="primary">2</ion-badge>
        </ion-item>

        <ion-list slot="content">
          <ion-item>
            <ion-label>Boss</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Manager</ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="call"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
