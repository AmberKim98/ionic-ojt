<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-back-button defaultHref="tabs/tab1">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-back-button>
      <ion-title>Friends List</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of friendsList">
      <ion-label>{{ item.name }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)" id="infinite-scroll">
    <ion-infinite-scroll-content
      loading-spinner="bubbles"
      loading-text="Loading more data..."  
    >
  </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
