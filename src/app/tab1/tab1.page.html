<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-button shape="round" color="success" (click)="showAlert()" class="ion-margin-end">Click Me!</ion-button>
      <ion-button shape="round" expand="full" color="primary" (click)="promptAlert()">Register</ion-button>
    </ion-row>
  </ion-grid>

</ion-content>
